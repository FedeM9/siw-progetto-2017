<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Registrazione Utente</title>
<link rel="stylesheet" href="/styles/main.css" />
</head>
<body>
	<div class="corpo">
		<ul class="menu">
			<li class="primo"><a href="index.html">Home</a></li>
			<li>Login
				<ul class="sub-menu">
					<li><a href="LoginUtente.html">Utente</a></li>
					<li class="ultimo-sub"><a href="LoginAdmin.html">Amministratore</a></li>
				</ul>
			</li>
			<li class="ultimo"><a href="Contatti.html">Contatti</a></li>
		</ul>
	</div>
	<h1><br/>Registrazione</h1>
	<form action="#" th:action="@{/utenteReg}" th:object="${utente}" method="post">
		<div>
			<div>
				<span>UserName: <input type="text" id="username" name="username" /></span>
			</div>
			<div>
				<span>Password: <input type="password" id="password" name="password" /></span>
			</div>
			<div>
				<span><button type="submit">Submit</button></span>
			</div>
		</div>
	</form>
</body>
</html>
